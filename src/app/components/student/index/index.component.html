<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-6 d-flex align-items-center justify-content-start">
        <h3 class="card-title">Estudiantes</h3>
      </div>
      <div class="col-6 d-flex align-items-center justify-content-end">
        <a
          [routerLink]="['/students/create']"
          class="btn"
          style="
            background-color: #17202A !important; border: none;
            color: #EAECEE !important;
          "
        >
          Nuevo
        </a>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="row mt-4">
      <div class="col-12">
        <table
          class="table table-striped table-hover"
        >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Cédula</th>
              <th scope="col">Correo</th>
              <th scope="col">Dirección</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="students.length === 0">
              <td colspan="7" class="text-center">
                <h5>No hay estudiantes registrados!</h5>
              </td>
            </tr>
            <tr *ngFor="let student of students;">
              <th scope="row">{{ student.id }}</th>
              <td>{{ student.firstName }} {{ student.lastName }}</td>
              <td>{{ student.identificationNumber }}</td>
              <td>{{ student.email }}</td>
              <td>{{ student.address }}</td>
              <td>
                <a
                  [routerLink]="['/students/edit', student.id]"
                  class="btn btn-sm btn-primary"
                >
                  <i class="fad fa-edit"></i>
                </a>
                &nbsp;
                <button
                  (click)="deleteStudent(student.id)"
                  class="btn btn-sm btn-danger"
                >
                  <i class="fad fa-trash-alt"></i>
              </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="card-footer d-flex justify-content-start">
    <app-paginate
      [totalItems]="students.length"
      [itemsPerPage]="itemsPerPage"
      [currentPage]="currentPage"
      (pageChange)="onPageChange($event)">
    </app-paginate>
  </div>

</div>
