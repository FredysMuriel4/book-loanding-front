<div class="card mx-auto">
  <div class="card-header">
    <div class="row">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <h3 class="card-title"> Nuevo Prestamo</h3>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-6"></div>
      <div class="col-6">
        <div class="row">
          <div class="col-6 d-flex flex-column ">
            <span>
              <b>
                Fecha Préstamo:
              </b>
            </span>
            <input
              type="date"
              class="form-control"
              placeholder="Fecha Préstamo"
              [(ngModel)]="currentDate"
              disabled
              >
          </div>
          <div class="col-6 d-flex flex-column ">
            <span>
              <b>
                Fecha Devolución:
              </b>
            </span>
            <input
              type="date"
              class="form-control"
              placeholder="Fecha Devolución"
              [(ngModel)]="tentativeDate"
              >
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-sm"
                placeholder="Cédula del estudiante"
                [(ngModel)]="query"
              >
              <button
                class="btn"
                type="button"
                (click)="searchStudent()"
                style="
                  background-color: #17202A !important;
                  color: #EAECEE !important;
                "
              >
                <i class="fad fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="Nombre del estudiante"
              [(ngModel)]="student.firstName"
              [disabled]="true"
            >
          </div>
          <div class="col-6">
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="Apellido del estudiante"
              [(ngModel)]="student.lastName"
              [disabled]="true"
            >
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="Correo del estudiante"
              [(ngModel)]="student.email"
              [disabled]="true"
            >
          </div>
          <div class="col-6">
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="Dirección del estudiante"
              [(ngModel)]="student.address"
              [disabled]="true"
            >
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <button
              class="btn btn-sm"
              type="button"
              (click)="createLoan()"
              style="
                background-color: #17202A !important;
                color: #EAECEE !important;
              "
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-6">
            <select
              name="books"
              id="books"
              class="form-control"
              [(ngModel)]="selectedBook"
            >
            <option [ngValue]="null" disabled selected>Seleccione</option>
              <option
                *ngFor="let book of books;"
                value="{{book.id}}"
              >
                {{book.title}}
              </option>
            </select>
          </div>
          <div class="col-3">
            <input
              type="number"
              class="form-control"
              placeholder="Cantidad de libros"
              [(ngModel)]="quantity"
            >
          </div>
          <div class="col-3">
            <button
              class="btn"
              type="button"
              (click)="addBook()"
              style="
                background-color: #17202A !important;
                color: #EAECEE !important;
              "
            >
              <i class="fad fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Categoría</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let book of selectedBooks">
                  <td>{{ book.title }}</td>
                  <td>{{ book.quantity }}</td>
                  <td class="text-center">
                    <button
                      class="btn btn-danger btn-sm"
                      (click)="deleteBook(book.id)"
                    >
                      <i class="fad fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
